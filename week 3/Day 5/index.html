<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <header>
          <div class="head">
            <h2>Create an account</h2>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </header>

        <form>
          <div class="form-group">
            <label for="profile-name">What should we call you?</label>
            <input
              type="text"
              name="profile-name"
              id="profile-name"
              placeholder="Enter your profile name"
            />
          </div>
          <div class="form-group">
            <label for="email">What's your email address?</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Enter your email address"
            />
          </div>

          <div class="form-group">
            <div class="pswflx">
            <label for="password" class="password-label"
              > <span>Create a password</span>
              </label
            >
            <span> <a href="#" class="hide-btn"
                  ><i class="fa-regular fa-eye-slash"></i>Hide</a
                >
              </span></div>

            
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
            />
            <p class="psw">
              Use 8 or more characters with a mix of letters, numbers & symbols
            </p>
          </div>
          <div>
            <p class="agreement">
              By creating an account, you agree to the
              <a href="#">Term of use </a>and <a href="#">privacy policy.</a>
            </p>
            <button type="submit" class="submit-btn">Create an account</button>
          
          </div>
          
          </p>
        </form>
      </div>
      <footer>
        <p>OR continue with</p>
        <div class="footer-btn">
          <a href="https://www.facebook.com/" class="btn"
            ><i class="fa-brands fa-facebook"></i> Facebook</a
          >
          <a href="https://google.com" class="btn"
            ><i class="fa-brands fa-google"></i> Google</a
          >
          <a href="https://www.apple.com/il/" class="btn"
            ><i class="fa-brands fa-apple"></i> Apple</a
          >
        </div>
      </footer>
    </div>
  </body>
</html>
