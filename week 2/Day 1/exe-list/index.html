<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list Exercise</title>
    <style>
      .first-paragraph,
      ul {
        color: blue;
      }
    </style>
    <style>
      .second-paragraph,
      ol {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="first-paragraph">
      <h4>
        <strong>
          <em><u> First list </u></em></strong
        >
      </h4>
      <ul>
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
      </ul>
    </div>
    <div class="second-paragraph">
      <h4>Second list</h4>
      <ol>
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
      </ol>
    </div>

    <div>
      <h4>third list</h4>
      <ul style="list-style: square">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
      </ul>
    </div>
  </body>
</html>
