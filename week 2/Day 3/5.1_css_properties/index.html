<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.1_CSS_properties</title>

    <style>
      .first {
        border: 2px solid red;
        border-radius: 25px;
        font-size: 30px;
        font-family: "Times New Roman", Times, serif;
      }
      .second {
        font-weight: bold;
        font-style: italic;
        font-family: "Times New Roman", Times, serif;
      }
      .third {
        background: black;
        color: white;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div><h4 class="first">Hello Word</h4></div>
    <div><h4 class="second">Hello Word</h4></div>
    <div><h4 class="third">Hello Word</h4></div>
  </body>
</html>
